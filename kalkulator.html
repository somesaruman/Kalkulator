<!DOCTYPE html>
<html lang="pl-PL">
<head>
	<meta charset="utf-8">
	<title>Kalkulator</title>
	<link rel="stylesheet" href="stylkalkulatora.css">
</head>
<body>
	<section id="ramka">
		<section id="plastik">
		<form>
			<table>
			<tr>
				<section id="ekran">
					<input type="text" id="wynik">
				</section>
			</tr>
			<tr>
			<td><input type="button" value="AC" onclick="wynik.value = '' " class="dzialanie"></td>
			<td><input type="button" value="DC" onclick="wynik.value = wynik.value.toString().slice(0,-1)" class="dzialanie"></td>
			<td><input type="button" value="." onclick="wynik.value += '.' " class="dzialanie"></td>
			<td><input type="button" value="/" onclick="wynik.value += '/' " class="dzialanie"></td>
			</tr>
			<tr>
			<td><input type="button" value="7" onclick="wynik.value += '7' "></td>
			<td><input type="button" value="8" onclick="wynik.value += '8' "></td>
			<td><input type="button" value="9" onclick="wynik.value += '9' "></td>
			<td><input type="button" value="*" onclick="wynik.value += '*' " class="dzialanie"></td>
			</tr>
			<tr>
			<td><input type="button" value="4" onclick="wynik.value += '4' "></td>
			<td><input type="button" value="5" onclick="wynik.value += '5' "></td>
			<td><input type="button" value="6" onclick="wynik.value += '6' "></td>
			<td><input type="button" value="-" onclick="wynik.value += '-' " class="dzialanie"></td>
			</tr>
			<tr>
			<td><input type="button" value="1" onclick="wynik.value += '1' "></td>
			<td><input type="button" value="2" onclick="wynik.value += '2' "></td>
			<td><input type="button" value="3" onclick="wynik.value += '3' "></td>
			<td><input type="button" value="+" onclick="wynik.value += '+' " class="dzialanie"></td>
			</tr>
			<td><input type="button" value="00" onclick="wynik.value += '00' "></td>
			<td><input type="button" value="0" onclick="wynik.value += '0' "></td>
			<td colspan="2"><input type="button" value="=" id="szerszy" onclick="wynik.value = eval(wynik.value)" class="dzialanie"></td>
			<!--<td><input type="button" value="" id="szerszy"></td>-->
			</tr>
			</table>
		</form>
		<br><h1>__kropka to przecinek__</h1>
		</section>
		
	</section>
</body>
</html>
